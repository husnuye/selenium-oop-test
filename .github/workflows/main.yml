
name: .NET Test Automation with Allure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Install Allure CLI
        run: npm install -g allure-commandline --force

      - name: Run tests and collect TRX results
        run: |
          mkdir -p allure-results
          dotnet test --configuration Release \
            --logger:"trx;LogFileName=test-results.trx" \
            --results-directory allure-results

      - name: Convert TRX to Allure JSON
        run: |
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI || true
          export PATH="$PATH:/home/runner/.dotnet/tools"
          livingdoc test-assembly ./bin/Release/net8.0/*.dll \
            -t allure-results/test-results.trx -o allure-results

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
          ls -la allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/
