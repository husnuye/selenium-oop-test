name: .NET Test Automation with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Install Allure CLI
      run: sudo npm install -g allure-commandline

    - name: Run tests and collect Allure results
      run: |
        mkdir -p allure-results
        dotnet test --configuration Release --logger "trx;LogFileName=TestResults/test-results.trx"
        cp TestResults/test-results.trx allure-results/

    - name: Generate Allure report
      run: |
        allure generate allure-results --clean -o allure-report
        ls -la allure-report

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/
