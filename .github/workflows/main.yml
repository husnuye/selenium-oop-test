name: .NET Test Automation

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # âœ… .NET 8 olarak gÃ¼ncellendi

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Generate Allure Results
        run: |
          mkdir -p allure-results
          cp -r ./TestResults/*/ allure-results/

      - name: Check Allure Folder Exists
        run: |
          echo "ğŸ“ Listing ./TestResults:"
          ls -R ./TestResults || echo "â— TestResults not found"

          echo "ğŸ“ Listing ./allure-results:"
          ls -R allure-results || echo "â— allure-results not found"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
