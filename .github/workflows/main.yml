name: .NET Test Automation

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run tests and generate TRX results
        run: dotnet test --configuration Release --logger "trx;LogFileName=TestResults.trx" --results-directory TestResults

      - name: Generate Allure results directory
        run: |
          mkdir -p allure-results
          cp -r TestResults/* allure-results/

      - name: Upload Allure Results (Artifacts)
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Dummy deploy step
        run: echo "Deployment step - optional"
