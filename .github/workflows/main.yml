name: Run tests and publish Allure report

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Run Tests
        run: |
          mkdir -p allure-results
          dotnet test --configuration Release \
            --logger:"trx;LogFileName=test-results.trx" \
            --results-directory allure-results

      - name: Install SpecFlow CLI
        run: |
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI || true
          export PATH="$PATH:/home/runner/.dotnet/tools"
          livingdoc test-assembly ./bin/Release/net8.0/*.dll \
            -t allure-results/test-results.trx -o allure-results

     - name: Prepare Allure history folder
       run: mkdir -p allure-history

     - name: Build Allure Report with History
       uses: simple-elf/allure-report-action@v1.7
       if: always()
      with:
        gh_pages: allure-history
        allure_results: allure-results
        allure_history: allure-history

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          allow_empty_commit: true
